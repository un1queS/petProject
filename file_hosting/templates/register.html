{% extends "base.html" %}

{% block title %}Создать аккаунт · {{ config.SITE_NAME }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card shadow-sm border-0">
      <div class="card-body p-5">
        <h1 class="h4 mb-4 text-center">Создайте свой аккаунт</h1>
        <form method="post" novalidate>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label" for="username">Имя пользователя</label>
              <input class="form-control form-control-lg" id="username" name="username" type="text" required>
            </div>
            <div class="col-md-6">
              <label class="form-label" for="email">Email</label>
              <input class="form-control form-control-lg" id="email" name="email" type="email" required>
            </div>
            <div class="col-md-6">
              <label class="form-label" for="password">Пароль</label>
              <input class="form-control form-control-lg" id="password" name="password" type="password" minlength="6" required>
            </div>
            <div class="col-md-6">
              <label class="form-label" for="confirm_password">Подтвердите пароль</label>
              <input class="form-control form-control-lg" id="confirm_password" name="confirm_password" type="password" minlength="6" required>
            </div>
          </div>
          <div class="form-text mt-3">
            Создавая аккаунт, вы соглашаетесь с нашими условиями и политикой конфиденциальности.
          </div>
          <div class="d-grid mt-4">
            <button class="btn btn-primary btn-lg" type="submit">Зарегистрироваться</button>
          </div>
        </form>
        <p class="text-center text-muted mt-4 mb-0">
          Уже есть аккаунт?
          <a href="{{ url_for('login') }}">Войти</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
