{% extends "base.html" %}

{% block title %}{{ title }} · {{ config.SITE_NAME }}{% endblock %}

{% block content %}
<div class="text-center py-5">
  <div class="display-1 text-danger mb-4">:(</div>
  <h1 class="h3 mb-3">{{ title }}</h1>
  <p class="text-muted mb-4">{{ message }}</p>
  {% if current_user.is_authenticated %}
    <a class="btn btn-primary" href="{{ url_for('dashboard') }}">Вернуться к моим файлам</a>
  {% else %}
    <a class="btn btn-primary" href="{{ url_for('index') }}">На главную</a>
  {% endif %}
</div>
{% endblock %}
